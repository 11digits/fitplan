<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circuit Counter PRO</title>

  <!-- Bootstrap Dark Theme -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Google Font for digital display -->
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="style.css" rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#121212">
  <link rel="apple-touch-icon" href="res/ios/180.png">
</head>
<body class="text-light d-flex flex-column min-vh-100">

  <div class="container py-4 my-auto text-center">
    <img src="logo-circuit-trs.png" alt="Circuit Counter PRO logo" class="mb-4" width="132" height="132" />

    <form id="setup-form" class="mb-4">
      <div class="row g-2">
        <div class="col">
          <label for="stations" class="form-label">Number of exercises</label>
          <input type="number" id="stations" class="form-control form-control-lg text-center" min="1" value="10">
        </div>
        <div class="col">
          <label for="exercise" class="form-label">Exercise duration (sec)</label>
          <input type="number" id="exercise" class="form-control form-control-lg text-center" min="1" value="40">
        </div>
        <div class="col">
          <label for="pause" class="form-label">Pause duration (sec)</label>
          <input type="number" id="pause" class="form-control form-control-lg text-center" min="1" value="20">
        </div>
      </div>
    </form>

    <div id="status" class="h3 mb-2">Stopped</div>
    <div id="counter" class="digital">00</div>
    <div class="d-flex gap-3 mt-3">
      <button type="button" id="toggleBtn" class="btn btn-success btn-lg flex-fill"><i class="bi bi-play-fill"></i> Start</button>
      <button type="button" id="stopBtn" class="btn btn-danger btn-lg flex-fill" disabled><i class="bi bi-stop-fill"></i> Stop</button>
    </div>
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('✅ Service Worker registered'))
        .catch(err => console.error('❌ SW registration failed:', err));
    }
  </script>
</body>
</html>
